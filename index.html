<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
<div class="display">
    <input type="text" name="display" class="screen">
</div>
<div class="row-1">
    <input type="button" value="AC"class="inp" onclick="display.value =''">
    <input type="button" value="DE"class="inp" onclick="display.value = display.value.toString().slice(0,-1)" >
    <input type="button" value="." class="inp"onclick="display.value +='.'"> 
    <input type="button" value="/" class="inp bg-color"onclick="display.value +='/'"> 
</div>
<div class="row-1">
    <input type="button" value="7"class="inp" onclick="display.value +='7'">
    <input type="button" value="8"class="inp" onclick="display.value +='8'">
    <input type="button" value="9" class="inp"onclick="display.value +='9'"> 
    <input type="button" value="*" class="inp bg-color"onclick="display.value +='*'"> 
</div>
<div class="row-1">
    <input type="button" value="4"class="inp" onclick="display.value +='4'">
    <input type="button" value="5"class="inp" onclick="display.value +='5'">
    <input type="button" value="6" class="inp"onclick="display.value +='6'"> 
    <input type="button" value="-" class="inp bg-color"onclick="display.value +='-'"> 
</div>
<div class="row-1">
    <input type="button" value="1"class="inp" onclick="display.value +='1'">
    <input type="button" value="2"class="inp" onclick="display.value +='2'">
    <input type="button" value="3" class="inp" onclick="display.value +='3'"> 
    <input type="button" value="+" class="inp bg-color"onclick="display.value +='+'"> 
</div>
<div class="row-1">
    <input type="button" value="00"class="inp large" onclick="display.value +='00'">
    <input type="button" value="0"class="inp" onclick="display.value +='0'">
    <input type="button" value="=" class="inp bg-color" onclick="display.value =eval(display.value)"> 
   
            </form>
        </div>
    </div>
</body>
</html>
